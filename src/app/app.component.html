
<div class="main-body">
<div class="todo-app">
  <h1>To-Do List</h1>
  <h4>A place to store your todos</h4>
  <ol>
    <li *ngFor="let todo of todos; let i = index" [ngClass]="{completed:todo.completed}">
      <app-todo-item 
                    [todo]="todo" 
                    (complete)="onComplete(i)" 
                    (delete)="onDelete(i)">
      </app-todo-item>
    </li>
  </ol>
  <app-add-todo (add)="addTask($event)"></app-add-todo>
</div>
</div>
